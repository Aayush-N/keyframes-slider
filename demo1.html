<script>
toggleSlide = function() {
    var active = $("ul.ani-keys li.active");
    var next   = active.next();
    if (next.length === 0) {
        next = $('ul.ani-keys li:first');
    }
    
    active.removeClass('active');
    next.addClass('active');
}
setInterval(toggleSlide, 5000);
</script>
